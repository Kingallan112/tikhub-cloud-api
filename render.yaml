services:
  # PostgreSQL Database
  - type: pserv
    name: tikhub-database
    databaseName: tikhub_db
    databaseUser: tikhub_user
    plan: free

  # Web Service (API)
  - type: web
    name: tikhub-cloud-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tikhub-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_SECRET
        generateValue: true
    autoDeploy: false




